  <!--DIV EN LA QUE VOY A TRABAJAR-->
  <div class="container p-5">

    <div class="row py-5 mx-auto d-block d-lg-none" style="width: max-content;">
    <button class="btn btn-info " type="button" data-toggle="collapse" data-target="#FiltroPrecios" aria-expanded="true" aria-controls="FiltroPrecios">
      Filtrar / Ordenar
    </button>
  </div>

    <div class="row">
      <!-- CREO ESTA DIVISION DONDE ORGANIZO LAS OPCIONES DE PRECIO: RANGO Y TIPO DE MONEDA PARA QUE EL USUARIO SELECCIONE-->
      <div class="col-lg-4 collapse d-lg-block"
        style=" margin: 3rem; border-style: solid; border-radius: 1rem; border-width: thin; padding: 1rem;" id="FiltroPrecios">
        <!--AGREGO UN MINIMO DE ESTILO PARA QUE NO QUEDARA TAN FEO, ME GUSTO USAR EL ANCHO DEL CARACTER-->
        <label for="CuadroFiltroXPrecio"> <strong>Precio</strong></label>
        <hr>
        <div id="CuadroFiltroXPrecio" style="float: left">

          <!--SELECCIONO EL TIPO DE MONEDA-->
          <div>
            <Label for="InputMoneda">Moneda</Label>
            <select name="Moneda" id="InputMoneda">
              <option value="ElijeMoneda">Elije una moneda</option>
              <option value="PesoUruguayo">$</option>
              <option value="DolarAmericano">U$S</option>
            </select>
          </div>


          <!--ORDEN SEGÚN PRECIO Y RELEVANCIA-->
          <div>
            <Label for="InputOrdenarPor">Ordenar por</Label>
            <select name="OrdenarPor" id="InputOrdenarPor">
              <option value="Relevancia">Más relevante</option>
              <option value="MenorMayorPrecio">Menor precio</option>
              <option value="MayorMenorPrecio">Mayor precio</option>
            </select>
          </div>


          <br>


          <!--BUSCADOR-->
          <div>
            <Label for="InputBuscador">Buscar</Label>
            <input type="search" id="InputBuscador" placeholder="Buscar productos...">
          </div>


          <br>



          <!--SELECCIONO EL RANGO DE PRECIOS-->
          <div>
            <label for="Rango">Rango de búsqueda:</label>
            <div id="Rango">
              <input type="number" id="InputPrecioMin" placeholder="Min.">
              <br> <br>
              <input type="number" id="InputPrecioMax" placeholder="Máx.">
            </div>
          </div>

          <br>

          <!--BOTONES PARA FILTRAR O RESETEAR LO QUE HAYA SELECCIONADO-->
          <div style="text-align: center">
            <input type="button" id="InputFiltrarBtn" value="Filtrar"> <input type="button" id="InputResetBtn"
              value="Reset">
          </div>


        </div>
      </div>


      <!-- EN LA SIGUIENTE DIVISON CARGO LA LISTA DE PRODUCTOS-->
      <div class="col" id="ContenedorLista">
        <table>
          <tbody id="cuerpotabla" style="text-align: center;">


          </tbody>
        </table>
