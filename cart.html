    <div class="card">

      <div class="card-header">
        Productos
      </div>

      <div>
        <p class="card-text" id="ListaProductosCarrito"> </p>
      </div>

    </div>

  </div>

  <div class="container p-5">
    <div>
      <!-- AGREGO SECTOR DE "CHECK OUT"-->

      <div class="card">
        <!-- SECTOR ENVIO -->

        <div class="card-header">
          Dirección de envío
          <div id="CambiarDIRbtn"></div>
        </div>


        <div class="card-body">
          <p class="card-text" id="NombreDireccion"> </p>

        </div>
      </div>


      <div class="card">
        <!-- SECTOR METODO ENVIO -->
        <div class="card-header">
          Tipo de envío
        </div>

        <div class="card-body">
          <p class="card-text">
          <div class="form-check">

            <input class="form-check-input" type="radio" name="opcionesTipoEnvio" id="EnvStd" value="EnvStd" checked>
            <label class="form-check-label" for="EnvStd">
              Standard <span class="text-muted">(12 a 15 días) - Costo del 5% sobre el subtotal</span>
            </label>
          </div>

          <br>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="opcionesTipoEnvio" id="EnvXprs" value="EnvXprs">
            <label class="form-check-label" for="EnvXprs">
              Express <span class="text-muted">(5-8 días) - Costo del 7% sobre el subtotal</span>
            </label>
          </div>

          <br>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="opcionesTipoEnvio" id="EnvPrm" value="EnvPrm">
            <label class="form-check-label" for="EnvPrm">
              Premium <span class="text-muted">(2-5 días) - Costo del 15% sobre el subtotal</span>
            </label>
          </div>

          </p>


          <div  id="CostoEnvio" style="text-align: right;">

          </div>


        </div>
      </div>







      <div class="card">
        <!-- SECTOR PAGO -->
        <div class="card-header">
          Método de pago
        </div>

        <div class="card-body">
          <p class="card-text">
          <div class=" row">
            <select name="transporte" id="MetodoPago">

              <option value="TB">Transferencia bancaria</option>
              <option onclick="MostrarModalTC()" value="TC">Tarjeta de credito</option>

            </select>
            <button id="EditTC" type="button" class="btn btn-link d-none" data-toggle="modal" data-target="#modalTC"
              aria-haspopup="true" aria-expanded="false"> Change
            </button>


          </div>
          </p>

          <div id="opcionesMp">
          </div>

          <!-- PARA CARGAR DATOS DE TARJETA DE CREDITO-->
          <div class="modal fade" id="modalTC" tabindex="-1" role="dialog" aria-labelledby="modalTC" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Ingresar datos de tarjeta de crédito</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <form id="FormularioTC">
                    <div class="form-group">
                      <label for="titularTC">Titular</label>
                      <input type="text" class="form-control" id="titularTC" aria-describedby="titular"
                        placeholder="Tal cual aparece en el plástico" required>
                    </div>
                    <div class="form-group">
                      <label for="numeroTC">Número</label>
                      <input type="text" class="form-control" id="numeroTC" aria-describedby="número"
                        placeholder="Sin espacios" required>
                    </div>
                    <div class="form-group">
                      <label for="vencimientoTC">Fecha de vencimiento</label>
                      <input type="text" class="form-control" id="vencimientoTC" aria-describedby="vencimiento"
                        placeholder="mm/aa" required>
                    </div>
                    <div class="form-group">
                      <label for="CCVTC">CCV</label>
                      <input type="text" class="form-control" id="CCVTC" aria-describedby="CCV" required>
                    </div>
                    <div class="form-group ">

                      <label for="RecordarTC" style="display: block;">Recordar estos datos
                      </label>
                      <input type="checkbox" class="form-control" id="RecordarTC" aria-describedby="RecordarTC" style="position: relative; width: 13px;
                        height: 13px;">
                    </div>

                    <button type="button" class="btn btn-info" style="width: 100%;"
                      onclick="GuardarDatosTarjeta()">Listo!</button>
                  </form>

                </div>


              </div>

            </div>
          </div>
        </div>


      </div>
    </div>






  </div>


  <div class="container p-5">

        </div>
